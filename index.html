<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contagem 0 → 2024</title>
<style>
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #number {
    font-size: 120px;
    font-weight: bold;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="number">0</div>
<button id="startBtn">Gerar e Baixar Vídeo</button>

<script>
const numberDiv = document.getElementById('number');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;

  const width = 3840;
  const height = 2160;
  const fps = 60;
  const finalNumber = 2024;

  // Canvas
  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  document.body.appendChild(canvas); // opcional: mostrar no corpo

  // MediaRecorder
  const stream = canvas.captureStream(fps);
  const recordedChunks = [];
  const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
  recorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
  recorder.start();

  // Contagem frame a frame até 2024
  for (let current = 0; current <= finalNumber; current++) {
    // Fundo preto
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    // Número branco
    ctx.fillStyle = 'white';
    ctx.font = 'bold 200px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(current, width/2, height/2);

    numberDiv.textContent = current;

    await new Promise(r => setTimeout(r, 1000/fps)); // controla velocidade
  }

  // Finaliza gravação
  recorder.stop();

  recorder.onstop = () => {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'contagem_0_2024.webm';
    a.click();

    startBtn.disabled = false;
    canvas.remove();
  };
});
</script>

</body>
</html>
