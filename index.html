<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contagem 0 → 2024</title>
<style>
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #number {
    font-size: 120px;
    font-weight: bold;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="number">0</div>
<button id="startBtn">Gerar e Baixar Vídeo</button>

<script src="https://cdn.jsdelivr.net/npm/whammy@0.0.3/whammy.js"></script>
<script>
const numberDiv = document.getElementById('number');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;

  const duration = 3; // segundos
  const fps = 30;
  const totalFrames = duration * fps;
  const width = 1920;
  const height = 1080;

  // Canvas para desenhar
  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');

  const frames = [];

  for (let i = 0; i <= totalFrames; i++) {
    const progress = i / totalFrames;
    const current = Math.floor(progress * 2024);

    // Fundo preto
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    // Número branco
    ctx.fillStyle = 'white';
    ctx.font = 'bold 200px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(current, width/2, height/2);

    // Adiciona frame ao Whammy
    frames.push(ctx.getImageData(0, 0, width, height));
  }

  // Gera WebM
  const encoder = new Whammy.Video(fps);
  for (let i = 0; i < frames.length; i++) {
    // converte canvas frame para imagem
    ctx.putImageData(frames[i], 0, 0);
    encoder.add(ctx);
  }
  const output = encoder.compile();
  const url = URL.createObjectURL(output);

  // Cria link de download
  const a = document.createElement('a');
  a.href = url;
  a.download = 'contagem_0_2024.webm';
  a.click();

  startBtn.disabled = false;
});
</script>

</body>
</html>
