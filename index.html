<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Contagem 0 → 2024 Full HD</title>
<style>
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="startBtn">Gerar e Baixar Vídeo Full HD</button>

<script>
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;

  const width = 1920;
  const height = 1080;
  const fps = 30;
  const finalNumber = 2024;
  const holdSeconds = 3; // tempo para manter o número final

  // Canvas em Full HD
  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  document.body.appendChild(canvas); // opcional: ver animação

  // MediaRecorder
  const stream = canvas.captureStream(fps);
  const recordedChunks = [];
  const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
  recorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
  recorder.start();

  // Contagem do 0 até 2024
  for (let current = 0; current <= finalNumber; current++) {
    // Fundo preto
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    // Número branco grande
    ctx.fillStyle = 'white';
    ctx.font = 'bold 400px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(current, width/2, height/2);

    await new Promise(r => setTimeout(r, 1000/fps));
  }

  // Mantém o 2024 por holdSeconds segundos
  const holdFrames = holdSeconds * fps;
  for (let i = 0; i < holdFrames; i++) {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = 'white';
    ctx.font = 'bold 400px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(finalNumber, width/2, height/2);

    await new Promise(r => setTimeout(r, 1000/fps));
  }

  // Finaliza gravação
  recorder.stop();

  recorder.onstop = () => {
    const blob = new Blob(recordedChunks, { type: 'video/webm' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'contagem_0_2024_FullHD.webm';
    a.click();

    startBtn.disabled = false;
    canvas.remove();
  };
});
</script>

</body>
</html>
